services:
  - type: web
    name: image-forgery-detector
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"
        sync: true
      - key: CUDA_VISIBLE_DEVICES
        value: ""
        sync: true
      - key: MODEL_PATH
        value: "/mnt/data/forgery_model.h5"
        sync: true
    disk: 1Gi
