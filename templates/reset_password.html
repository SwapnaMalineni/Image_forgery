<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Image Authentix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #2575fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a5bb8;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
    <style>
        
        #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f9f9f9;
    border-radius: 8px; /* Rounded corners */
    border: 1px solid #ddd;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
    padding: 30px; /* Increased padding for better spacing */
    text-align: center;
    z-index: 1000;
    max-width: 400px; /* Restrict max width */
    width: 90%; /* Responsive width */
    font-family: Arial, sans-serif; /* Clean font */
}

#overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Darker overlay */
    z-index: 999;
}

#popup ul {
    list-style-type: none; /* Remove bullet points */
    padding: 0; /* Remove default padding */
    margin: 0 0 20px 0; /* Add spacing at the bottom */
}

#popup ul li {
    color: #333;
    font-size: 16px;
    margin-bottom: 10px; /* Space between list items */
}

.close-btn {
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 4px; /* Rounded button */
    cursor: pointer;
    transition: background 0.3s ease;
}

.close-btn:hover {
    background: #0056b3; /* Darker blue on hover */
}

.close-btn:focus {
    outline: none; /* Remove focus outline */
    box-shadow: 0 0 4px #007BFF; /* Add subtle focus effect */
}

    </style>
</head>
<body>
    <div class="container">
        <h3>Reset Password</h3>
        <p>Please enter your new password and confirm it below.</p>
        <form method="POST" action="/reset-password/{{ token }}">
            <input type="password" name="new-password" placeholder="Enter new password" required>
            <input type="password" name="confirm-password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="footer">
            <p><a href="/login" style="color: #fff; text-decoration: underline;">Back to Login</a></p>
        </div>
    </div>
    <div>
        {% if errors %}
        <script>// Automatically call showPopup when errors are present
            document.addEventListener("DOMContentLoaded", function () {
                showPopup();
            });
        </script></script>
        <div id="overlay"></div>
        <div id="popup">
            <ul>
                {% for error in errors%}
                <li>
                    {{error}}
                </li>
                {% endfor %}
            </ul>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
        
            {% endif %}
        </div>
        <script>
            function showPopup() {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
    
            function closePopup() {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }
        </script>
</body>
</html>
