<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Image Authentix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            
        }
        .container p {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1d5bbf;
        }
        .info {
            font-size: 0.8rem;
            margin-top: 10px;
            color: #e0e0e0;
        }
    </style>



<style>
        
    #popup {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: #f9f9f9;
border-radius: 8px; /* Rounded corners */
border: 1px solid #ddd;
box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
padding: 30px; /* Increased padding for better spacing */
text-align: center;
z-index: 1000;
max-width: 400px; /* Restrict max width */
width: 90%; /* Responsive width */
font-family: Arial, sans-serif; /* Clean font */
}

#overlay {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.6); /* Darker overlay */
z-index: 999;
}

#popup ul {
list-style-type: none; /* Remove bullet points */
padding: 0; /* Remove default padding */
margin: 0 0 20px 0; /* Add spacing at the bottom */
}

#popup ul li {
color: #333;
font-size: 16px;
margin-bottom: 10px; /* Space between list items */
}

.close-btn {
background: #007BFF;
color: white;
border: none;
padding: 10px 20px;
font-size: 14px;
font-weight: bold;
border-radius: 4px; /* Rounded button */
cursor: pointer;
transition: background 0.3s ease;
}

.close-btn:hover {
background: #0056b3; /* Darker blue on hover */
}

.close-btn:focus {
outline: none; /* Remove focus outline */
box-shadow: 0 0 4px #007BFF; /* Add subtle focus effect */
}

</style>

</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p><strong>Hello {{username}}!</strong> Please enter the OTP sent to your registered email address.</p>
        <form action="/validate" method="POST">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
            <h4></h4>
            <button type="button" onclick="window.location.href='/resend'">Resend OTP</button>
        </form>
    </div>
    
</div>
<div>
    {% if errors %}
    <script>// Automatically call showPopup when errors are present
        document.addEventListener("DOMContentLoaded", function () {
            showPopup();
        });
    </script></script>
    <div id="overlay"></div>
    <div id="popup">
        <ul>
            {% for error in errors%}
            <li>
                {{error}}
            </li>
            {% endfor %}
        </ul>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    
        {% endif %}
    </div>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>

</html>
